        <!-- Start of the page header -->
        <header>
            <img src="images/logo.png" alt="site logo" width="101" height="101">
            <div>
                <h1>World of Paint</h1>
                <p>Everything to know about painting</p>
            </div>

        <!-- Start of the page navigation -->
        <nav>
            <ul>
                <li><a href="index.html">History of Painting</a></li>

            </ul>

        <!-- Start of the page content -->
        <main>
            <h1>Survey</h1>
            <form method="get" class="myForm" action="thanks.html">
               <fieldset>
                   <legend>Customer Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                     <label>Last Name*<input type="text" name="lname" required></label>
                     <label>Phone Number*<input type="tel" name="phone" required placeholder="123-456-7890"></label>
                    <label>Email*<input type="email" name="email" required></label>    
                </fieldset> 
                <fieldset>
                    <legend>What Kind of Painting are interested in?</legend>
                    <label><input type="radio" name="paints" value="acrylic">Acryplic painting</label>
                    <label><input type="radio" name="paints" value="watercolor">Watercolor Paintings</label>
                    <label><input type="radio" name="paints" value="oil">Oil Paints</label>
                    <label><input type="radio" name="paints" value="gouache">Gouache Paintings</label>
                </fieldset>
                <fieldset>
                    <legend>Favorite Painting Styles</legend>
                    <label><input type="checkbox" name="gothic" value="chosen">Gothic Style</label>
                    <label><input type="checkbox" name="impressionism" value="chosen">Impressionism Style</label>
                    <label><input type="checkbox" name="Modern" value="chosen">Modern Art Style</label>
                    <label>Favorite Artist<select name="artist">
                        <option value="none">Please Select</option>
                        <option value="Gough">Vincent Van Gough</option>
                        <option value="picasso">Pablo Picasso</option>
                        <option value="monet">Claude Monet</option>
                    </select></label>
                </fieldset>
                <label>Comments
                    <textarea name="comments"></textarea>
                </label>
                <input type="submit" value="Finish Survey">
            </form>
        </main>
